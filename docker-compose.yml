version: '3.7'
services:
  app:
    build:
      args:
        user: raja
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: tailorapp-img
    container_name: tailorapp-cont
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - tailorapp-network
  db:
    image: mysql:8.0
    container_name: tailorapp-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - tailorapp-network

  nginx:
    image: nginx:1.17-alpine
    container_name: tailorapp-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - tailorapp-network
  
networks:
  tailorapp-network:
    driver: bridge
